{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/posts/delete.css' %}">
<h2>Are you sure you want to delete "{{ object.title }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'post:index-post' %}">Cancel</a>
</form>
{% endblock %}
